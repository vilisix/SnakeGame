<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>SnakeGame by Vilisix</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="Build/UnityLoader.js"></script>
  </head>
  <body>
    <div class="webgl-content">
    <div id="unityContainer"></div>
    </div>
    <script>
      var screenHeight;
      var screenWidth;
      window.onload=function()
	{
		screenWidth=window.innerWidth;
    screenHeight=window.innerHeight;
	}

      UnityLoader.instantiate("unityContainer", "Build/SnakeGame_by_vilisix.json");

      document.getElementById('unityContainer').style.width=screenWidth + 'px';
      document.getElementById('unityContainer').style.height=screenHeight + 'px';
      alert('width: ' + screenWidth + ' height: ' + screenHeight);
    </script>
  </body>
</html>
